<!DOCTYPE html>

<body>

<div id="test">
  <p v-my-directive="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="vue-myPlugin.js"></script>
<script type="text/javascript">

    const vm = new Vue({
        el: '#test',
        data: {
            msg: 'HaHa'
        }
    })

    // 注意全局方法与实例方法的调用
    Vue.myGlobalMethod()
    vm.$myMethod()

</script>
